<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezclador RGB Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                
                <div class="card glass-card">
                    <div class="card-header text-center border-0 bg-transparent pt-4">
                        <h3 class="fw-bold text-secondary">ðŸŽ¨ Master RGB</h3>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <div id="colorBox" class="mb-4 d-flex align-items-center justify-content-center shadow-lg">
                            <span id="hexCode" class="fw-bold fs-2 tracking-wider">#000000</span>
                        </div>

                        <form>
                            <div class="mb-4 text-center">
                                <div class="picker-wrapper">
                                    <input type="color" class="form-control form-control-color mx-auto" id="htmlColorPicker" value="#000000" title="Elige un color">
                                    <label for="htmlColorPicker" class="picker-label">Selector RÃ¡pido</label>
                                </div>
                            </div>

                            <hr class="opacity-10 my-4">

                            <div class="input-group-custom mb-4">
                                <label class="label-red">Rojo (R)</label>
                                <div class="row align-items-center g-2">
                                    <div class="col-9">
                                        <input type="range" class="form-range custom-range range-red" id="redRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control input-number" id="redInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="input-group-custom mb-4">
                                <label class="label-green">Verde (G)</label>
                                <div class="row align-items-center g-2">
                                    <div class="col-9">
                                        <input type="range" class="form-range custom-range range-green" id="greenRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control input-number" id="greenInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="input-group-custom mb-3">
                                <label class="label-blue">Azul (B)</label>
                                <div class="row align-items-center g-2">
                                    <div class="col-9">
                                        <input type="range" class="form-range custom-range range-blue" id="blueRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control input-number" id="blueInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
